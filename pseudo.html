<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pseudo Classes & Elements â€“ Full Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* ---------------- BASIC STYLING ---------------- */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* ---------------- ADVANCED SELECTORS ---------------- */
        .card>p {
            color: #444;
        }

        .card h2+p {
            font-style: italic;
        }

        /* ---------------- PSEUDO CLASSES ---------------- */
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: black;
        }

        button:active {
            transform: scale(0.95);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }

        input:focus {
            border: 2px solid green;
            outline: none;
        }

        /* ---------------- STRUCTURAL PSEUDO ---------------- */
        li:first-child {
            color: red;
        }

        li:last-child {
            color: blue;
        }

        li:nth-child(even) {
            background: #eaeaea;
        }

        /* ---------------- PSEUDO ELEMENTS ---------------- */
        h2::before {
            content: "ðŸ”¥ ";
        }

        h2::after {
            content: " ðŸ”¥";
        }

        p::first-letter {
            font-size: 30px;
            color: red;
        }

        ::selection {
            background: black;
            color: white;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Pseudo CSS Demo</h2>
        <p>This paragraph demonstrates pseudo elements and selectors.</p>

        <input type="text" placeholder="Focus on me">

        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Bootstrap</li>
        </ul>

        <button>Hover & Click Me</button>
    </div>

</body>

</html>
