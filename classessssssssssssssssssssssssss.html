<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Class Example</title>
</head>

<body>

    <h2>JavaScript Class</h2>
    <p id="output"></p>

    <script>
        class Student {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            showDetails() {
                return this.name + " is " + this.age + " years old.";
            }
        }


        let s1 = new Student("Alex", 15);

        document.getElementById("output").innerHTML =
            s1.showDetails();
    </script>

</body>

</html>
