<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carousel + ScrollSpy Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
        }

        section {
            padding: 100px 0;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="70" tabindex="0">

    <!-- Nav for ScrollSpy -->
    <nav id="navbar-example" class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ScrollSpy Nav</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#carouselSection">Carousel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Section 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section3">Section 3</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" style="margin-top:80px;">

        <!-- Carousel Section -->
        <section id="carouselSection">
            <h2>Bootstrap Carousel</h2>
            <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="0"
                        class="active"></button>
                    <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="jHBzTk.webp" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="pexels-asadphoto-457882.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="OIP.webp" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>

        <!-- Additional Sections -->
        <section id="section2">
            <h2>Section 2</h2>
            <p>Content for section 2...</p>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <img src="pexels-asadphoto-457882.jpg" alt="No image">
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
