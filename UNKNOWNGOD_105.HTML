<!DOCTYPE html>
<html>

<head>
    <title>Introduction to CSS</title>
    <style>
        body {
            background-color: lightyellow;
            font-family: Arial;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        p {
            color: green;
            font-size: 18px;
            border: 2px solid black;
            padding: 10px;
        }

        .box {
            width: 150px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>CSS Basics</h1>
    <p>This paragraph uses CSS properties and values.</p>
    <div class="box">Box</div>
</body>

</html>
