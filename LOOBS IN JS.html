<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript for Loobs</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Mango", "Banana", "Watermelon", "Graps", "Apple", "Jackfruits"]
        var text = "";
        var i;
        for (i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
        }
        document.getElementById('demo').innerHTML = text; 
    </script>
</body>

</html>
