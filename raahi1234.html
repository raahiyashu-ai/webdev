<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel & ScrollSpy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            position: relative;
        }

        section {
            height: 100vh;
            padding-top: 80px;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-smooth-scroll="true">

    <!-- Navbar (ScrollSpy) -->
    <nav id="navbar" class="navbar navbar-dark bg-dark fixed-top px-3">
        <a class="navbar-brand" href="#">Demo</a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="home" class="bg-light text-center">
        <h1>Home</h1>
        <p>Scroll to see ScrollSpy in action</p>
    </section>

    <section id="gallery" class="bg-secondary text-white">

        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide w-75 mx-auto">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/300?1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/300?2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/300?3" class="d-block w-100">
                </div>
            </div>
        </div>

    </section>

    <section id="about" class="bg-warning text-center">
        <h1>About</h1>
        <p>Small Bootstrap ScrollSpy + Carousel</p>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
