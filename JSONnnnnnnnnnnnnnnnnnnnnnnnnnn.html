<!DOCTYPE html>
<html>

<body>
    <h2>Convert a JavaScript object into a JSON string and send it to the server.</h2>
    <p id="result"></p>
    <script>
        var myOBJ = { name: "Raahithya", age: 14, grade: 7 };
        var myJSON = JSON.stringify(myOBJ);
        var newOBJ = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = newOBJ.age
    </script>
</body>

</html>
