<!DOCTYPE html>
<html>
<head>
<title>Text Styling CSS</title>
<style>
body{
  font-family: Arial,sans-serif;
}
h1{
  color: blue;
  text-align: center;
  text-transform: uppercase;
  text-shadow: 2px 2px 5px gray;
}
p{
  color: green;
  font-size: 18px;
  font-weight: bold;
  font-style: italic;
  line-height: 1.5;
  letter-spacing: 2px;
  text-decoration: underline;
}
</style>
</head>

<body>
<h1>CSS Text Styling</h1>
<p>This text shows CSS text styling properties.</p>
</body>
</html>
