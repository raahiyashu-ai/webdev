<!DOCTYPE html>
<html>

<head>
    <title>Array & Call Stack</title>
</head>

<body>

    <h2>JavaScript Array</h2>
    <p id="arrayOut"></p>

    <h2>JavaScript Call Stack</h2>
    <p id="stackOut"></p>

    <script>

        let marks = [50, 60, 70, 80];
        document.getElementById("arrayOut").innerHTML =
            "Array values: " + marks.join(", ");


        function first() {
            second();
        }

        function second() {
            document.getElementById("stackOut").innerHTML =
                "Call Stack executed functions";
        }

        first(); 
    </script>

</body>

</html>
