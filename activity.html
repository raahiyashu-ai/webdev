<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: orange;
            border: 1px solid blue;
        }

        #mydiv {
            transform: rotate(180deg)
        }
    </style>
</head>

<body>
    <h1>Welcome To The World Of Coding</h1>
    <p>Ready to learn the rotate method...</p>
    <div>
        codingal
    </div>
    <div id="mydiv">
        codingal
    </div>
</body>

</html>
