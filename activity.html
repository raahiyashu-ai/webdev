<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 120px;
            height: 40px;
            background: lightblue;
            margin: 10px;
            padding: 10px
        }

        .rel {
            position: relative;
            top: 20px;
            left: 20px;
            background: lightgreen
        }

        .abs {
            position: absolute;
            top: 20px;
            right: 20px;
            background: orange
        }

        .fix {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: tomato
        }
    </style>
</head>

<body>
    <div class="box">Static</div>
    <div class="box rel">Relative</div>
    <div class="box abs">Absolute</div>
    <div class="box fix">Fixed</div>
</body>

</html>
