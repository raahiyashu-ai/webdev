<!DOCTYPE html>
,<html>

<body>
    <h2>JavaScript String Methods
    </h2>
    <p>Basic Methods</p>
    <script>
        var str = "AmAsInG";
        document.write(str.toUpperCase());
        document.write("<br>")
        document.write(str.toLowerCase());
        document.write("<br>")
        document.write(str.startsWith("i"));
        document.write("<br>")

        var str1 = "I Learnt about Methods";
        var patt = new RegExp("about");
        var res = patt.test(str1);
        document.write(res);
    </script>
</body>

</html>
