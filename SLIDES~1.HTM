<!DOCTYPE html>
<html>

<body>
    <section>
        <img class="mySlides" src="OIP.webp" style="height:500px ;">
        <img class="mySlides" src="OIP (3).webp" style="height: 500px;">
        <img class="mySlides" src="OIP (2).webp" style="height: 500px;">
        <img class="mySlides" src="OIP (1).webp" style="height:500px ;">
    </section>
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementByIdClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
</body>

</html>
