<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Utility Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="utilitySlider" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button data-bs-target="#utilitySlider" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#utilitySlider" data-bs-slide-to="1"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="vh-100 d-flex justify-content-center align-items-center bg-primary text-white text-center">
                    <div>
                        <h1 class="display-4 fw-bold">Slide One</h1>
                        <p class="fs-4">Bootstrap Utilities Slider</p>
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="vh-100 d-flex justify-content-center align-items-center bg-success text-white text-center">
                    <div>
                        <h1 class="display-4 fw-bold">Slide Two</h1>
                        <p class="fs-4">No Custom CSS Needed</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#utilitySlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#utilitySlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
