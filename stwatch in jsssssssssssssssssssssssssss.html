<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch</title>
</head>

<body>

    <h2>Stopwatch</h2>
    <h1 id="time">0</h1>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

    <script>
        let count = 0;
        let timer;

        function start() {
            if (!timer) {
                timer = setInterval(function () {
                    count++;
                    document.getElementById("time").innerText = count;
                }, 1000);
            }
        }

        function stop() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            stop();
            count = 0;
            document.getElementById("time").innerText = count;
        }
    </script>

</body>

</html>
