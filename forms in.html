<!DOCTYPE html>
<html>

<head>
    <script>
        function validateform() {
            var x = document.forms["myform"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>
    <form name="myform" onsubmit="return validateform()">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>
    <p id="message"></p>
</body>

</html>
