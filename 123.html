<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Pagination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">

    <!-- 1️⃣ Basic Pagination -->
    <h6>Basic</h6>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
    </nav>

    <!-- 2️⃣ Centered Pagination -->
    <h6>Centered</h6>
    <nav class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link">Prev</a></li>
            <li class="page-item active"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">Next</a></li>
        </ul>
    </nav>

    <!-- 3️⃣ Right Aligned -->
    <h6>Right Aligned</h6>
    <nav class="d-flex justify-content-end">
        <ul class="pagination">
            <li class="page-item"><a class="page-link">1</a></li>
            <li class="page-item"><a class="page-link">2</a></li>
            <li class="page-item"><a class="page-link">3</a></li>
        </ul>
    </nav>

    <!-- 4️⃣ Large Pagination -->
    <h6>Large</h6>
    <ul class="pagination pagination-lg">
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item active"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
    </ul>

    <!-- 5️⃣ Small Rounded -->
    <h6>Small Rounded</h6>
    <ul class="pagination pagination-sm">
        <li class="page-item"><a class="page-link rounded-pill">Prev</a></li>
        <li class="page-item active"><a class="page-link rounded-pill">1</a></li>
        <li class="page-item"><a class="page-link rounded-pill">Next</a></li>
    </ul>

</body>

</html>
