<!DOCTYPE html>
<html>

<head>
    <title>JS Function</title>
</head>

<body>

    <h3>Multiplication using Function</h3>

    <script>

        function multiply(a, b) {
            return a * b;
        }


        let result = multiply(4, 5);
        document.write("Result: " + result);
    </script>

</body>

</html>
